<div class='flex items-center justify-center '>
  <div class="rounded-xl border p-4 shadow-md w-11/12 bg-white">
    <div class="flex w-full items-center justify-between border-b pb-3">
      <div class="flex items-center space-x-3">
        <div class="text-lg font-bold text-slate-700">Debited Account</div>
      </div>
      <div class="flex items-center space-x-8">
        <div class="rounded-2xl border bg-neutral-100 px-3 py-1 text-xs font-semibold">{{account.type}}</div>
      </div>
    </div>

    <div class="flex w-full items-center justify-between mt-2 ">
      <div>
        <div class="mb-3 text-xl font-bold">{{name}}</div>
        <div class="text-sm text-neutral-600">{{account.number}}</div>
      </div>
      <div class="flex items-center space-x-8">
        <div class=" px-3 py-1 text-xs text-green-600 font-semibold">{{account.balance}} DHs</div>
      </div>
    </div>

  </div>
</div>
